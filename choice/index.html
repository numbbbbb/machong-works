<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Language" content="zh-CN">
    <title>买不买</title>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
    html,
    body {
        height: 100%;
    }
    </style>
</head>

<body style="overflow:hidden;">
    <div class="container-fluid" style="height:100%;overflow:hidden;background:url('./static/img/1-bg.gif') no-repeat;background-size:100% 100%;" id="index">
        <div class="row" style="margin-top:16%;">
            <div class="col-xs-12" style="text-align:center;">
                <img src="./static/img/index-girl.png" alt="" class="img-responsive center-block">
            </div>
        </div>
        <div class="row" style="margin-top:10%;">
            <div class="col-xs-12">
                <img src="./static/img/index-name.png" alt="" class="img-responsive center-block">
            </div>
        </div>
        <div class="row" style="margin-top:10%;">
            <div class="col-xs-6 col-xs-offset-3">
                <img src="./static/img/index-btn.png" alt="" class="img-responsive center-block" id="index-btn">
            </div>
        </div>
    </div>
    <div class="container-fluid" style="height:100%;overflow:hidden;background:url('./static/img/1-bg.jpg') no-repeat;background-size:100% 100%;" id="main-content">
        <div class="row" style="margin-top:16%;">
            <div class="col-xs-12" style="text-align:center;padding:0px;">
                <img src="./static/img/1-question.png" alt="" class="img-responsive center-block" id="question">
            </div>
        </div>
        <div class="row" style="margin-top:10%;">
            <div class="col-xs-12">
                <img src="./static/img/1-content.png" alt="" class="img-responsive center-block" id="content">
            </div>
        </div>
        <div class="row" style="margin-top:10%;">
            <div class="col-xs-4 col-xs-offset-1">
                <img src="./static/img/mai.png" alt="" class="img-responsive center-block" id="mai-btn" data-map="1">
            </div>
            <div class="col-xs-4 col-xs-offset-2">
                <img src="./static/img/bumai.png" alt="" class="img-responsive center-block" id="bumai-btn" data-map="0">
            </div>
        </div>
    </div>
    <div class="container-fluid" style="height:100%;overflow:hidden;background:url('./static/img/1-bg.jpg') no-repeat;background-size:100% 100%;">
        <div class="row" style="margin-top:30%;">
            <div class="col-xs-12">
                <img src="./static/img/0-pinwei.png" alt="" class="img-responsive center-block" id="pinwei">
            </div>
        </div>
        <div class="row" style="margin-top:15%;">
            <div class="col-xs-8 col-xs-offset-2">
                <img src="./static/img/again.png" alt="" class="img-responsive center-block" id="again">
            </div>
        </div>
        <div class="row" style="margin-top:5%;">
            <div class="col-xs-12">
                <img src="./static/img/jump.png" alt="" class="img-responsive center-block" id="jump">
            </div>
        </div>
    </div>
    <p id="now-question-id" data-now="1" style="display:none;"></p>
    <img src="./static/img/2-content.png" alt="" style="display:none;">
    <img src="./static/img/3-content.png" alt="" style="display:none;">
    <img src="./static/img/4-content.png" alt="" style="display:none;">
    <img src="./static/img/5-content.png" alt="" style="display:none;">
    <img src="./static/img/6-content.png" alt="" style="display:none;">
    <img src="./static/img/7-content.png" alt="" style="display:none;">
    <img src="./static/img/8-content.png" alt="" style="display:none;">
    <img src="./static/img/9-content.png" alt="" style="display:none;">
    <img src="./static/img/10-content.png" alt="" style="display:none;">
    <img src="./static/img/1-pinwei.png" alt="" style="display:none;">
    <img src="./static/img/2-pinwei.png" alt="" style="display:none;">
    <img src="./static/img/3-pinwei.png" alt="" style="display:none;">
    <img src="./static/img/4-pinwei.png" alt="" style="display:none;">
    <img src="./static/img/5-pinwei.png" alt="" style="display:none;">
    <img src="./static/img/6-pinwei.png" alt="" style="display:none;">
    <img src="./static/img/7-pinwei.png" alt="" style="display:none;">
    <img src="./static/img/8-pinwei.png" alt="" style="display:none;">
    <img src="./static/img/9-pinwei.png" alt="" style="display:none;">
    <img src="./static/img/10-pinwei.png" alt="" style="display:none;">
    <img src="./static/img/2-question.png" alt="" style="display:none;">
    <img src="./static/img/3-question.png" alt="" style="display:none;">
    <img src="./static/img/4-question.png" alt="" style="display:none;">
    <img src="./static/img/5-question.png" alt="" style="display:none;">
    <img src="./static/img/6-question.png" alt="" style="display:none;">
    <img src="./static/img/7-question.png" alt="" style="display:none;">
    <img src="./static/img/8-question.png" alt="" style="display:none;">
    <img src="./static/img/9-question.png" alt="" style="display:none;">
    <img src="./static/img/10-question.png" alt="" style="display:none;">
    <script src="http://cdn.bootcss.com/zepto/1.1.4/zepto.min.js"></script>
    <script src="./static/js/fx.js"></script>
    <script src="./static/js/fx_methods.js"></script>
    <script src="./static/js/touch.js"></script>
    <script type="text/javascript">
    $(function() {
        var rightAnswer = [1, 1, 0, 1, 0, 1, 0, 1, 0, 0]
        var score = 0
        $("img").css("max-width", Math.min((($(window).height() / 600) * 100), 100) + "%")
        $("#index-btn").tap(function() {
            $(this).animate({
                scale: "0.9"
            }, 100, "ease", function() {
                $(this).animate({
                    scale: "1"
                }, 100, "ease", function() {
                    $("#index").toggle()
                })
            })
        })
        $("#jump, #again").tap(function() {
            $(this).animate({
                scale: "0.9"
            }, 100, "ease", function() {
                $(this).animate({
                    scale: "1"
                }, 100, "ease", function() {
                    if ($(this).attr("id") == "again") {
                        window.location.reload()
                    }
                })
            })
        })
        $("#mai-btn, #bumai-btn").tap(function() {
            var nowId = parseInt($("#now-question-id").attr("data-now"))
            if (nowId < 10) {
                $(this).animate({
                    scale: "0.9"
                }, 100, "ease", function() {
                    $(this).animate({
                        scale: "1"
                    }, 100, "ease", function() {
                        $("#content").animate({
                            rotateY: "90deg"
                        }, 300, "linear", function() {
                            $("#content").attr("src", "./static/img/" + (nowId + 1) + "-content.png").animate({
                                rotateY: "0deg"
                            }, 300, "linear", function() {
                                $("#question").attr("src", "./static/img/" + (nowId + 1) + "-question.png")
                                $("#now-question-id").attr("data-now", nowId + 1)
                            })
                        })
                    })
                })
                if (parseInt($(this).attr("data-map")) == rightAnswer[nowId - 1]) {
                    score += 1
                }
            }
            else {
                if (parseInt($(this).attr("data-map")) == rightAnswer[nowId - 1]) {
                    score += 1
                }
                $("#pinwei").attr("src", "./static/img/" + score + "-pinwei.png")
                $("#main-content").animate({"height": "0"})
            }
        })
    })
    </script>
</body>

</html>
